<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci贸n de Emociones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center">Detecci贸n de Emociones</h2>
                    <form id="upload-form">
                        <div class="mb-3">
                            <label for="image" class="form-label">Sube una imagen</label>
                            <input type="file" class="form-control" id="image" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analizar Emoci贸n</button>
                    </form>
                    <div class="mt-3 text-center" id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async function(event) {
        event.preventDefault();
    
        let formData = new FormData();
        let imageFile = document.getElementById("image").files[0];
        formData.append("file", imageFile);

        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Analizando...";

        try {
            let response = await fetch("http://localhost:8000/predict-emotion/", {
                method: "POST",
                body: formData
            });
            let data = await response.json();
            if (data.emotion) {
                resultDiv.innerHTML = `<h4>Emoci贸n detectada: <strong>${data.emotion}</strong></h4>`;
            } else {
                resultDiv.innerHTML = `<h4 class='text-danger'>Error: ${data.error}</h4>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<h4 class='text-danger'>Error al conectar con la API</h4>`;
        }
        });
    </script>
    
</body>
</html>
